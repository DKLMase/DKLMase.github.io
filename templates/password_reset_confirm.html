<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Reset Your Password</h2>
  <p>Enter a new password for your account.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>

  <p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
