<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasyMind | Home</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #a59da0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      display: flex;
      gap: 40px;
      align-items: center;
      animation: fadeIn 1.5s ease;
    }

    .text-content {
      flex: 1;
    }

    .text-content h1 {
      display: inline-flex;
      align-items: center;
      font-size: 2.5rem;
      color: #5E0B1C;
    }

    .text-content h1 .easymind {
      font-family: cursive;
      color: #D84376;
      margin-left: 10px;
    }

    .text-content h1 i {
      margin-left: 15px;
      color: #D84376;
    }

    .text-content .message {
      margin: 20px 0;
      font-size: 1.1em;
      color: #5E0B1C;
      max-width: 500px;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button-container a {
      text-decoration: none;
    }

    .btn {
      background-color: #9B174C;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(117, 113, 113, 0.2);
    }

    .btn:hover {
      background-color: #D84376;
      transform: scale(1.05);
    }

    .image-container {
      flex: 1;
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Text + Buttons -->
    <div class="text-content">
      <h1>
        Welcome to <span class="easymind">EasyMind</span>
        <i class="fas fa-brain"></i>
      </h1>
      <div class="message">
        <p>
          Stay on track and commit your schedule! Consistent effort leads to progress and achieving goals.
          Show up, stay focused, and you will see the results you are working towards achieving.
        </p>
      </div>
      <div class="button-container">
        <a href="{% url 'login' %}"><button class="btn"><i class="fas fa-sign-in-alt"></i> Login</button></a>
        <a href="{% url 'register' %}"><button class="btn"><i class="fas fa-user-plus"></i> Register</button></a>
      </div>
    </div>

    <!-- Image -->
    <div class="image-container">
      <img src="{% static 'main/mindpic.jpg' %}" alt="EasyMind Illustration">
    </div>
  </div>
</body>
</html>
